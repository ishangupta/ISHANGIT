<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Second Screen</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="AppJs/search_screen.js"></script>
</head>

<body>
<div class="container margintop10">
  <div class=" row clearfix"><img src="images/header-img.png" class="img-responsive" alt="headerimg"></div>
  <div class="row clearfix"><img src="images/findyourfamilyfun.jpg" class="img-responsive" alt="findyourfamilyfun"></div>
  <p class="text-center bold margintop20">Enter Features and information to search... Where to go with kids...What to do with kids?</p>
  <div class="clearfix margintop20">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><img src="images/indoor-selected.jpg" class="img-responsive" alt="indoor"></div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><img src="images/outdoor.jpg" class="img-responsive" alt="outdoor"></div>
  </div>
  <div class="row agechilde">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h5 class="clearfix">Age of younger child</h5>
      <div data-role="main" class="ui-content ayc">
    <form method="post" action="demoform.asp">
      <div data-role="rangeslider">
        <input type="range" name="price-max-ayc" id="price-max-ayc" value="2" min="0" max="10">
      </div>
        
      </form>
  </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h5 class="clearfix">Age of older child</h5>
      <div data-role="main" class="ui-content aoc">
    <form method="post" action="demoform.asp">
      <div data-role="rangeslider">
	    <input type="range" name="price-max-aoc" id="price-max-aoc" value="0" min="0" max="10">
      </div>
       
      </form>
  </div>
    </div>
  </div>
  <div class=" clearfix margintop20">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pad-left0"><img src="images/eat-btn.jpg" class="img-responsive" alt="Eat"></div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pad-left0"><img src="images/play-btn-selected.jpg" class="img-responsive" alt="play-btn-selected"></div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pad-left0"><img src="images/stay-btn.jpg" class="img-responsive" alt="stay-btn"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 near-km"> <span class="arroundme" ><img src="images/map.png" class="img-responsive" alt="map">Around Me</span> <span>
      <input type="radio" name="vale">
      2km </span> <span>
      <input type="radio" name="vale">
      5km </span> <span>
      <input type="radio" name="vale">
      10km </span> <span>
      <input type="radio" name="vale">
      20km </span> </div>
  </div>
  <div class="row">
    <div class="col-lg-12">or enter your location</div>
  </div>
  <div class="row myplace">
    <div class="col-xs-4 col-sm-4 col-md-7 col-lg-4"><span class="myplace-btn">MY PLACE</span></div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 myplace-search">
      <input type="text" placeholder="enter suburb or postcode..." class="form-control">
    </div>
  </div>
  <div class="row margintop20">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"><img src="images/random-faimly-fun.png" class="img-responsive center-block" alt="random-faimly-fun" onclick="gotoResultPage();"></div>
  </div>
  <div class="row clearfix margintop20"><img src="images/footer.png" class="img-responsive" alt="footer"></div>
</div>

</body>
</html>
